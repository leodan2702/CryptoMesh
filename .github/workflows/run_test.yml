name: Run Unit Test via Pytest  
  
on:
  # push: 
    # branches: ["*"]
  pull_request:
    branches: ["*"]
    paths:
      - "cryptomesh/**"
      - "test/**"
      - "pyproject.toml"
  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.11"]  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure poetry is on PATH
      - name: Set permissions
        run: |
          sudo mkdir -p /mictlanx/client
          sudo chown -R $USER:$USER /mictlanx/client
          sudo chmod -R 777 /mictlanx/client
          sudo mkdir -p /log
          sudo chown -R $USER:$USER /log
          sudo chmod -R 777 /log
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true  # Optional: keeps `.venv` inside project

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Start CryptoMesh backend
        run: |
          ./deploy.sh
      - name: Lint with Ruff  
        run: |  
          pip install ruff  
          ruff check .  
        continue-on-error: true  
      - name: Display Running Docker Containers
        run: |
          echo "--- Listing all active and exited containers ---"
          docker ps -a
          echo "--------------------------------------------"
      - name: Wait for Cryptomesh service to be ready
        run: |
          chmod +x ./wait_cryptomesh.sh
          ./wait_cryptomesh.sh http://localhost:19000/docs # Use your service's health endpoint
      - name: Test with pytest  
        run: |  
          poetry run coverage run -m pytest  -v -s  
        env:
          LOG_PATH: log  
          MONGO_DATABASE_NAME: cryptomesh
          MONGODB_URI: mongodb://localhost:27017/cryptomesh
      - name: Generate Coverage Report  
        run: |  
          poetry run coverage report -m
